        <h1>EJERCICIO 10</h1>
        <p>Construya los algoritmos que permitan calcular las siguientes series con un valor de N ingresado 
            desde teclado:</p>
            <ul>
                <li>1² + 2² + 3²+ … N² tal que N es positivo</li>
                <li>1¹ + 2² + 3³+ … Nⁿ tal que N es positivo</li>
            </ul>
